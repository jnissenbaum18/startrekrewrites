<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {{ site.title }} &middot; {{ site.tagline }}
    <!-- {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }}
    {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %} -->
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/blackdoc.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/css/custom.css" | relative_url }}">
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=EB+Garamond"
  />
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{
  "/public/apple-touch-icon-144-precomposed.png" | relative_url }}"> <link
  rel="shortcut icon" href="{{ "/public/strewritelogo_002.png" | relative_url
  }}" type="image/x-icon">

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-0VM4K92PYP"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-0VM4K92PYP");
  </script>
  <script>
    function setFavicon() {
      var link = $('link[type="image/x-icon"]').remove().attr("href");
      $(
        '<link href="' + link + '" rel="shortcut icon" type="image/x-icon" />'
      ).appendTo("head");
    }
  </script>
</head>
